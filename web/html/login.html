<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Anywhere - Sign In</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&family=Righteous:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/@phosphor-icons/web@2.0.3/src/css/icons.css">
</head>
<body>


    <!-- Main Content -->
    <main class="main-container">
        <div class="form-container">
            <div class="form-content">
                <h2 class="subtitle">START FOR FREE</h2>
                <h1 class="title">SIGN IN</h1>
                <p class="form-switch">Don't have an Account? <a href="register.html" class="switch-link">Create Account</a></p>
                
                <form class="auth-form" id="loginForm">
                    <div class="input-group">
                        <div class="input-wrapper">
                            <i class="ph-envelope input-icon"></i>
                            <input type="text" id="email" name="email" placeholder="Email or Username" required>
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <div class="input-wrapper">
                            <i class="ph-eye-slash input-icon"></i>
                            <input type="password" id="password" name="password" placeholder="Password" required>
                        </div>
                    </div>
                    
                    <button type="submit" class="submit-btn">LOGIN</button>
                </form>
            </div>
        </div>
    </main>

    <!-- JavaScript -->
    <script src="../js/auth.js"></script>
</body>
</html>
