<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Anywhere - Batalla 1v1</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/batallas1v1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&family=Righteous:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="battle-container">
        <h1 class="page-title">Batalla 1v1</h1>
        
        <div class="battle-info">
            <p>Batalla en tiempo real - Sistema por turnos</p>
        </div>

        <div class="battle-arena">
            <!-- Jugador 1 -->
            <div class="player-card">
                <h2 class="player-name">Cargando...</h2>
                <div class="player-stats">
                    <div class="stat">
                        <span class="stat-value">300</span>
                        <span class="stat-label">Vida</span>
                    </div>
                    <div class="stat">
                        <span class="stat-value">50</span>
                        <span class="stat-label">Energía</span>
                    </div>
                    <div class="stat">
                        <span class="stat-value">0</span>
                        <span class="stat-label">Combo</span>
                    </div>
                    <div class="stat">
                        <span class="stat-value">0</span>
                        <span class="stat-label">Ultra</span>
                    </div>
                </div>
            </div>

            <!-- VS -->
            <div class="vs-separator">
                <span class="vs-text">VS</span>
            </div>

            <!-- Jugador 2 -->
            <div class="player-card">
                <h2 class="player-name">Cargando...</h2>
                <div class="player-stats">
                    <div class="stat">
                        <span class="stat-value">300</span>
                        <span class="stat-label">Vida</span>
                    </div>
                    <div class="stat">
                        <span class="stat-value">50</span>
                        <span class="stat-label">Energía</span>
                    </div>
                    <div class="stat">
                        <span class="stat-value">0</span>
                        <span class="stat-label">Combo</span>
                    </div>
                    <div class="stat">
                        <span class="stat-value">0</span>
                        <span class="stat-label">Ultra</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="battle-actions">
            <button class="action-btn">Ataque Básico</button>
            <button class="action-btn">Ataque Fuerte</button>
            <button class="action-btn">Defender</button>
            <button class="action-btn">Cargar Energía</button>
            <button class="action-btn">Combo</button>
            <button class="action-btn">Ultra Move</button>
        </div>

        <div class="battle-status">
            <p>Cargando batalla...</p>
        </div>
    </div>

    <script src="../js/batallas1v1.js"></script>
</body>
</html>
