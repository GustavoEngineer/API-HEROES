<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Anywhere - Bienvenido</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&family=Righteous:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .welcome-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 2rem;
            margin-top: 0;
        }
        
        .welcome-title {
            font-family: 'Fredoka One', cursive;
            font-weight: 400;
            font-size: 3rem;
            color: #FFFFFF;
            margin-bottom: 1rem;
            text-transform: uppercase;
            text-shadow: 3px 3px 0px #000000;
            position: relative;
        }
        
        .welcome-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, #0096ff, #FFD700);
            border-radius: 2px;
        }
        
        .welcome-subtitle {
            font-family: 'Fredoka One', cursive;
            font-size: 1.2rem;
            color: #E2E8F0;
            margin-bottom: 2rem;
            max-width: 600px;
            text-shadow: 1px 1px 0px #000000;
        }
        
        .welcome-buttons {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .welcome-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-family: 'Fredoka One', cursive;
            font-weight: 400;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-transform: uppercase;
            text-shadow: 2px 2px 0px #000000;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #0096ff 0%, #0066cc 100%);
            color: #FFFFFF;
            box-shadow: 0 8px 20px rgba(0, 150, 255, 0.3);
            border: 2px solid rgba(0, 150, 255, 0.3);
        }
        
        .btn-secondary {
            background: rgba(26, 26, 26, 0.8);
            color: #FFFFFF;
            border: 2px solid rgba(255, 215, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        
        .welcome-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(0, 150, 255, 0.4);
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #0066cc 0%, #0096ff 100%);
            box-shadow: 0 12px 30px rgba(0, 150, 255, 0.4);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 215, 0, 0.2);
            border-color: #FFD700;
            color: #FFD700;
            box-shadow: 0 12px 30px rgba(255, 215, 0, 0.3);
        }
        
        .loading-text {
            font-family: 'Fredoka One', cursive;
            color: #fff;
            font-size: 0.9rem;
            opacity: 0.8;
            text-shadow: 1px 1px 0px #000000;
        }
        
        @media (max-width: 768px) {
            .welcome-title {
                font-size: 2rem;
            }
            
            .welcome-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .welcome-btn {
                width: 200px;
            }
        }
    </style>
</head>
<body>


    <!-- Welcome Content -->
    <main class="welcome-container">
        <h1 class="welcome-title">GAME ANYWHERE</h1>
        <p class="welcome-subtitle">
            Donde los héroes se conectan. Únete a la comunidad de jugadores más vibrante 
            y descubre un mundo de aventuras sin límites.
        </p>
        
        <div class="welcome-buttons">
            <a href="html/login.html" class="welcome-btn btn-primary">
                <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
            </a>
            <a href="html/register.html" class="welcome-btn btn-secondary">
                <i class="fas fa-user-plus"></i> Crear Cuenta
            </a>
        </div>
        

    </main>



</body>
</html>
